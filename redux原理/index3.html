<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redux原理</title>
</head>
<body>
    <div>
        <button onclick="store.dispatch({type:'JIAN',n:1})">-</button>
        <span id="countDisplay"></span>
        <button onclick="store.dispatch({type:'JIA',n:1})">+</button>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/redux/4.0.5/redux.js"></script>
    <script>
        const countDisplay = document.querySelector("#countDisplay");
        const countState = {
            count: 5
        }
        const changeState = (state,action) => {
            if(!state){
                return countState
            }

            switch(action.type) {
                case 'JIAN':
                    return {
                        ...state,
                        count: state.count - action.n
                    }
                case 'JIA':
                    return {
                        ...state,
                        count: state.count + action.n
                    }
                default:
                    return state
            }
        }

        // const createStore = (reducer) => {
        //     let state = null
        //     const getState = () => state
        //     const listeners = []
        //     const subscribe = (listener) => listeners.push(listener)
        //     const dispatch = (action) => {
        //         state = reducer(state, action)
        //         listeners.forEach(listener => listener())
        //     }
        //     dispatch({})
        //     return {
        //         getState,
        //         dispatch,
        //         subscribe
        //     }
        // }

        const store =  Redux.createStore(changeState)

        const renderCount = () => {
            countDisplay.innerHTML = store.getState().count
        }
        renderCount()

        store.subscribe(renderCount)
    </script>
</body>
</html>
